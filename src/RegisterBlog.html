<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/css/registerstyle.css">
        <link rel="stylesheet" href="/css/mainstyle.css">
        <title> Register</title>
        <script>
            function log(){
                window.location.href="bloglogin.html";
            }
            function reg(){
                window.location.href="Registerblog.html";
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <img src="/assets/logo.png" height="40" width="40" alt="">
                    <p>NOMAD.</p>
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="Blog.html" class="link active">Home</a></li>
                        <li><a href="bloglogin.html" class="link">Blog</a></li>
                        <li><a href="tips.html" class="link">Travel Tips</a></li>
                        <li><a href="aboutMe.html" class="link">About</a></li>
                    </ul>
                </div>
                <div class="nav-button">
                    <button class="btn" id="loginBtn" onclick="log()">Sign In</button>
                    <button class="btn" id="registerBtn" onclick="reg()">Sign Up</button>
                </div>
            </nav>
            <div class="form-box">
                <form action="">
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Already have an account? <a href="#" onclick="">Sign In</a></span>
                        <header>Register here</header>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Name" id="">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" id="">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="">
                        <i class="bx bx-lock-open-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirm Password" id="">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Phone Number" id="">
                        <i class="bx bx-phone"></i>
                    </div>
                    <div class="input-box">
                        <input type="radio" id="" name="gender" value="Male" class="">
                        <label for="">Male</label>
                        <input type="radio" id="" name="gender" value="Male" class="">
                        <label for="">Female</label>
                        <input type="radio" id="" name="gender" value="Male" class="">
                        <label for="">Other</label>
                    </div>
                    <div class="input-box">
                        
                        <label for="country" class="">Country:</label>
                        <select id="country" name="country">
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="australia">Australia</option>
                            <option value="india">India</option>
                            <option value="japan">Japan</option>
                            <option value="nepal">Nepal</option>
                            <option value="africa">Africa</option>
                            <option value="brazil">Brazil</option>
                            <option value="France">France</option>
                        </select>
                    </div>
                    <div class="">
                        <input type="reset" class="submit">
                        <button type="submit" class="submit">Sign Up</button>
                        
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
